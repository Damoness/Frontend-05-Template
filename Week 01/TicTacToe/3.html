<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <ul>
      <li>2. 绘制棋盘</li>
      <li>3. 增加监听</li>
    </ul>
  </head>
  <body>
    <style>
      .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;

        line-height: 100px;
        font-size: 50px;
        text-align: center;
      }
    </style>

    <div id="board"></div>
    <script>
      let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0],
      ];

      let WIDTH = 3;

      let numToStr = {
        0: "",
        1: "⭕️",
        2: "❌",
      };

      let color = 1;

      function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";
        for (let i = 0; i < WIDTH; i++) {
          for (let j = 0; j < WIDTH; j++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.innerText = numToStr[pattern[j][i]];
            cell.addEventListener("click", () => click(i, j));
            board.appendChild(cell);
          }
          board.appendChild(document.createElement("br"));
        }
      }

      function click(x, y) {
        if (pattern[y][x] === 0) {
          pattern[y][x] = color;
          color = 3 - color;
          show();
        } else {
          console.log("error");
        }
      }

      show();
    </script>
  </body>
</html>
